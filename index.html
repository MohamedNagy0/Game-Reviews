<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="author" content="Mohamed Nagy" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!--! Google Fonts  -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
            rel="stylesheet"
        />
        <link
            href="https://fonts.googleapis.com/css2?family=Jersey+20&display=swap"
            rel="stylesheet"
        />
        <link
            href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap"
            rel="stylesheet"
        />
        <meta
            name="description"
            content="A free-to-play 2D platform fighter inspired by the Smash Bros."
        />
        <title>Game Reviews</title>
        <link rel="icon" href="./img/icons/icon.png" />
        <link rel="stylesheet" href="./css/all.min.css" />
        <link rel="stylesheet" href="./css/bootstrap.min.css" />
        <link rel="stylesheet" href="./css/main.css" />
    </head>
    <body>
        <!-- loader -->
        <div
            class="loading d-none h-100 w-100 justify-content-center align-items-center"
        >
            <div class="loader"></div>
        </div>
        <!-- loader -->

        <!--Start Header Section -->
        <header class="header-section"></header>
        <!--End Header Section -->

        <!-- Start Nav -->
        <section class="container nav-container position-sticky z-2 rounded-5">
            <nav
                class="navbar navbar-expand-lg gap-3 gap-xl-5 justify-content-between align-items-center rounded-5 py-3 px-2 pe-lg-3"
            >
                <h1
                    class="bg-white text-nowrap flex-grow-0 fw-bold px-2 h2 py-1 rounded-5 mb-0"
                >
                    <a href="./index.html"
                        ><span>GAME</span> <span>REVIEWS</span></a
                    >
                </h1>
                <div class="search flex-grow-1 position-relative">
                    <input
                        class="w-100 form-control rounded-5 searchInput"
                        type="search"
                    />
                    <i
                        class="opacity-75 fa-solid fa-magnifying-glass text-secondary position-absolute top-50 translate-middle-y"
                    ></i>
                </div>

                <button
                    class="navbar-toggler border-0 p-1"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
                >
                    <i class="fa-solid fa-bars text-white"></i>
                </button>

                <div
                    class="collapse navbar-collapse flex-grow-0"
                    id="navbarSupportedContent"
                >
                    <ul
                        class="navbar-nav mb-2 ms-auto mb-lg-0 d-flex gap-3 pt-3 pt-lg-0 justify-content-center align-items-center"
                    >
                        <li><a href="#" class="active">Fighting</a></li>
                        <li><a href="#">Action</a></li>
                        <li><a href="#">Survival</a></li>
                        <li><a href="#">Strategy</a></li>
                        <li><a href="#">Shooter</a></li>
                        <li><a href="#">Sailing</a></li>
                    </ul>
                </div>
            </nav>
        </section>
        <!-- End Nav -->

        <!-- Start Main Section -->
        <main class="py-5">
            <!-- Display Games By category -->
            <section>
                <div class="container">
                    <div class="row gy-3 gamsContainer"></div>
                </div>
            </section>

            <!-- Display Games information -->
            <div
                class="blur-games-info d-none position-fixed w-100 h-100 top-0 start-0 d-flex justify-content-center align-items-center z-2"
            >
                <div
                    class="games-info imgStyle rounded-5 text-white shadow-lg px-5 position-relative"
                >
                    <i
                        class="fa-regular fa-circle-xmark fs-1 position-absolute"
                    ></i>

                    <div class="container">
                        <div class="row gamesInfoContainer"></div>
                    </div>
                </div>
            </div>
        </main>
        <!-- End Main Section -->
        <script src="./js/jquery-3.7.1.min.js"></script>
        <script src="./js/bootstrap.bundle.min.js"></script>
        <script src="./js/index.js"></script>
    </body>
</html>
